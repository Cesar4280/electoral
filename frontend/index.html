<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bienvenido</title>
</head>

<body>
    <div class="banner position-relative bg-secondary">
        <img class="w-100"
            src="https://cloudfront-us-east-1.images.arcpublishing.com/semana/3ZHQVTSXH5C67JJNKZB32NIHAM.jpg"
            alt="puesto de votación">
        <h1 class="display-1 fw-bold text-center text-light position-absolute top-50 start-50 translate-middle">
            Sistema de votación
        </h1>
    </div>
    <div class="lead text-secondary p-4 bg-light mb-5">
        Representantes de diferentes organizaciones políticas acudieron a
        la cita con la Registraduría Nacional del Estado Civil para conocer
        el plan de auditoría del software de escrutinio nacional con miras a
        las elecciones.
    </div>
    <div class="container mb-5">
        <div class="row g-5 row-cols-1 row-cols-sm-2">
            <div class="col">
                <div class="card h-100 border border-primary shadow-sm rounded-0 text-center">
                    <div class="card-body">
                        <img
                            class="d-block mx-auto rounded-circle border border-primary w-25"
                            src="https://randomuser.me/api/portraits/men/66.jpg"
                            alt="votante">
                        <h4 class="card-title text-primary my-3">Votantes</h4>
                        <input id="dni" type="number" class="form-control w-75 mx-auto mb-3" placeholder="digite su cedula">
                        <button id="button" class="btn rounded-0 btn-primary">Acceder</button> 
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border border-success shadow-sm rounded-0 text-center">
                    <div class="card-body">
                        <img
                            class="d-block mx-auto rounded-circle border border-success w-25"
                            src="https://randomuser.me/api/portraits/men/83.jpg"
                            alt="candidato">
                        <h4 class="card-title text-success my-3">Candidatos</h4>
                        <a class="btn rounded-0 btn-success" href="">Acceder</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
